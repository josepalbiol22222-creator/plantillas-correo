<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lova — Template Collection</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@500;600;700;800&family=DM+Sans:opsz,wght@9..40,400;9..40,500;9..40,600&display=swap" rel="stylesheet">
<style>
  *,*::before,*::after{box-sizing:border-box;margin:0;padding:0}

  :root {
    --bg: #FAF9F7;
    --card: #FFFFFF;
    --primary: #C94D7C;
    --primary-light: #F2D5E0;
    --primary-soft: #FDF0F4;
    --primary-dark: #A93D65;
    --text: #1A1A1A;
    --text-muted: #8A8A8A;
    --text-light: #B0B0B0;
    --border: #E8E4DE;
    --muted-bg: #F5F3F0;
    --green: #2ABFAB;
    --radius: 16px;
    --radius-sm: 12px;
    --radius-xs: 8px;
    --shadow-sm: 0 1px 2px rgba(0,0,0,0.04);
    --shadow: 0 1px 3px rgba(0,0,0,0.06), 0 0 0 1px rgba(0,0,0,0.02);
    --shadow-lg: 0 8px 30px rgba(0,0,0,0.08);
    --transition: 0.2s ease;
  }

  html { scroll-behavior: smooth; }

  body {
    font-family: 'DM Sans', system-ui, sans-serif;
    background: var(--bg);
    color: var(--text);
    line-height: 1.6;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
  }

  .page {
    width: 100%;
    max-width: 560px;
    padding: 2rem 1.25rem;
  }

  /* === HEADER === */
  .header {
    text-align: center;
    margin-bottom: 2rem;
  }

  .lova-badge {
    display: inline-flex;
    align-items: center;
    gap: 0.5rem;
    padding: 0.4rem 1rem;
    background: var(--card);
    border: 1px solid var(--border);
    border-radius: 100px;
    font-size: 0.82rem;
    color: var(--primary);
    font-weight: 600;
    margin-bottom: 1.5rem;
    box-shadow: var(--shadow-sm);
  }

  .lova-badge svg { width: 14px; height: 14px; }

  .header h1 {
    font-family: 'Plus Jakarta Sans', system-ui, sans-serif;
    font-size: clamp(1.9rem, 5.5vw, 2.6rem);
    font-weight: 700;
    color: var(--text);
    line-height: 1.15;
    letter-spacing: -0.03em;
    margin-bottom: 0.75rem;
  }

  .header h1 span {
    background: linear-gradient(135deg, var(--primary), #E87EA1);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
  }

  .header p {
    color: var(--text-muted);
    font-size: 0.92rem;
    max-width: 400px;
    margin: 0 auto;
    line-height: 1.65;
  }

  /* === FORM === */
  .form-card {
    background: var(--card);
    border-radius: var(--radius);
    padding: 1.75rem;
    box-shadow: var(--shadow);
    transition: box-shadow var(--transition);
  }

  .form-card:focus-within {
    box-shadow: var(--shadow-lg);
  }

  label {
    display: block;
    font-size: 0.78rem;
    font-weight: 600;
    color: var(--text-muted);
    margin-bottom: 0.45rem;
    letter-spacing: 0.02em;
    text-transform: uppercase;
  }

  .field-row {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 0.75rem;
    margin-bottom: 0.75rem;
  }

  .field-group {
    display: flex;
    flex-direction: column;
  }

  input, textarea {
    font-family: 'DM Sans', system-ui, sans-serif;
    font-size: 0.9rem;
    padding: 0.65rem 0.85rem;
    border: 1.5px solid var(--border);
    border-radius: var(--radius-xs);
    background: var(--bg);
    color: var(--text);
    transition: all var(--transition);
    outline: none;
    width: 100%;
  }

  input:focus, textarea:focus {
    border-color: var(--primary);
    box-shadow: 0 0 0 3px var(--primary-light);
    background: var(--card);
  }

  input::placeholder, textarea::placeholder { color: var(--text-light); }

  textarea {
    resize: vertical;
    min-height: 220px;
    line-height: 1.75;
    font-size: 0.88rem;
    margin-bottom: 1.25rem;
  }

  .btn-submit {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 0.5rem;
    width: 100%;
    padding: 0.8rem;
    background: linear-gradient(135deg, var(--primary), #D75A86);
    color: #fff;
    border: none;
    border-radius: var(--radius-xs);
    font-family: 'DM Sans', system-ui, sans-serif;
    font-size: 0.92rem;
    font-weight: 600;
    cursor: pointer;
    transition: all var(--transition);
  }

  .btn-submit:hover {
    transform: translateY(-1px);
    box-shadow: 0 4px 14px rgba(201, 77, 124, 0.35);
  }

  .btn-submit:active { transform: translateY(0); }
  .btn-submit:disabled { opacity: 0.6; cursor: not-allowed; transform: none; }
  .btn-submit svg { width: 16px; height: 16px; }

  /* === SUCCESS STATE === */
  .success-state {
    display: none;
    text-align: center;
    padding: 2.5rem 1.5rem;
  }

  .success-state.show { display: block; }

  .success-icon {
    width: 56px;
    height: 56px;
    margin: 0 auto 1rem;
    background: #E6F9F5;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    animation: popIn 0.4s cubic-bezier(0.16, 1, 0.3, 1);
  }

  .success-icon svg { width: 26px; height: 26px; color: var(--green); }

  @keyframes popIn {
    0% { transform: scale(0); }
    70% { transform: scale(1.15); }
    100% { transform: scale(1); }
  }

  .success-state h2 {
    font-family: 'Plus Jakarta Sans', system-ui, sans-serif;
    font-size: 1.25rem;
    font-weight: 700;
    color: var(--text);
    margin-bottom: 0.4rem;
  }

  .success-state p {
    font-size: 0.88rem;
    color: var(--text-muted);
    margin-bottom: 1.5rem;
    line-height: 1.6;
  }

  .btn-another {
    display: inline-flex;
    align-items: center;
    gap: 0.4rem;
    padding: 0.6rem 1.2rem;
    background: var(--bg);
    border: 1.5px solid var(--border);
    border-radius: var(--radius-xs);
    font-family: 'DM Sans', system-ui, sans-serif;
    font-size: 0.85rem;
    font-weight: 500;
    color: var(--text-muted);
    cursor: pointer;
    transition: all var(--transition);
  }

  .btn-another:hover {
    border-color: var(--primary-light);
    color: var(--primary);
  }

  /* === FOOTER === */
  .footer {
    text-align: center;
    margin-top: 2rem;
    font-size: 0.75rem;
    color: var(--text-light);
  }

  .footer a { color: var(--primary); text-decoration: none; font-weight: 600; }

  @media (max-width: 500px) {
    .field-row { grid-template-columns: 1fr; }
  }
</style>
</head>
<body>

<div class="page">
  <header class="header">
    <div class="lova-badge">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/><polyline points="22,6 12,13 2,6"/></svg>
      Template Collection
    </div>
    <h1>Inviaci i tuoi <span>template</span></h1>
    <p>Incolla i template email che usi nelle tue campagne outbound. Sceglieremo i migliori per Lova.</p>
  </header>

  <div class="form-card">
    <form id="tplForm" autocomplete="off">
      <div class="field-row">
        <div class="field-group">
          <label for="author">Il tuo nome</label>
          <input type="text" id="author" placeholder="Mario Rossi" required>
        </div>
        <div class="field-group">
          <label for="tplName">Nome del template</label>
          <input type="text" id="tplName" placeholder="es. Follow-up post demo" required>
        </div>
      </div>
      <label for="tplBody">Template email</label>
      <textarea id="tplBody" placeholder="Incolla qui il tuo template completo...&#10;&#10;Oggetto: [Il tuo oggetto]&#10;&#10;Ciao {nome},&#10;&#10;Ho visto che la vostra azienda...&#10;&#10;Saresti disponibile per una breve call?&#10;&#10;Grazie,&#10;{firma}" required></textarea>
      <button type="submit" class="btn-submit">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"/><polygon points="22 2 15 22 11 13 2 9 22 2"/></svg>
        Invia template
      </button>
    </form>

    <div class="success-state" id="successState">
      <div class="success-icon">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"/></svg>
      </div>
      <h2>Template inviato!</h2>
      <p>Grazie per il contributo. Il team lo valuterà per includerlo in Lova.</p>
      <button class="btn-another" id="btnAnother">Invia un altro template</button>
    </div>
  </div>

  <div class="footer">Powered by <a href="https://lovahelpcenter.com" target="_blank">Lova</a></div>
</div>

<script>
(function() {
  const SUPABASE_URL = 'https://niazzydglinpzfnadesf.supabase.co';
  const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5pYXp6eWRnbGlucHpmbmFkZXNmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg3NDk2OTQsImV4cCI6MjA4NDMyNTY5NH0.9H4XViOrrlJsn3YrhaBFQw1NRO5PYE_aNkjA9PDsqKM';
  const API = `${SUPABASE_URL}/rest/v1/email_templates`;
  const headers = {
    'apikey': SUPABASE_KEY,
    'Authorization': `Bearer ${SUPABASE_KEY}`,
    'Content-Type': 'application/json',
    'Prefer': 'return=representation'
  };

  const form = document.getElementById('tplForm');
  const success = document.getElementById('successState');

  form.addEventListener('submit', async function(e) {
    e.preventDefault();
    const btn = form.querySelector('.btn-submit');
    btn.disabled = true;
    btn.textContent = 'Invio...';
    try {
      const res = await fetch(API, {
        method: 'POST', headers,
        body: JSON.stringify({
          author: document.getElementById('author').value.trim(),
          name: document.getElementById('tplName').value.trim(),
          category: 'SDR Italy',
          subject: '-',
          body: document.getElementById('tplBody').value.trim(),
          tags: []
        })
      });
      if (!res.ok) throw new Error();
      form.style.display = 'none';
      success.classList.add('show');
    } catch {
      alert('Errore nell\'invio. Riprova.');
    } finally {
      btn.disabled = false;
      btn.innerHTML = '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"/><polygon points="22 2 15 22 11 13 2 9 22 2"/></svg> Invia template';
    }
  });

  document.getElementById('btnAnother').addEventListener('click', function() {
    form.reset();
    form.style.display = '';
    success.classList.remove('show');
  });
})();
</script>
</body>
</html>
